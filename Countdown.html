<!DOCTYPE html>
<html>
<title>BOV DISO BAR</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="Logo.png"> 
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;}
body, html {
    height: 100%;
    background-color: black;
    min-height: 100%;
    background-position: center;
    background-size: cover;
}

</style>
<!-- Page content -->
<div class="w3-black w3-animate-opacity w3-animate-top " style="max-width:2000px; margin-bottom: 46px;">

    <!-- The Home Section -->
    <div class="w3-container w3-content w3-center w3-padding-64" style="max-width:800px" id="band">
      <img src="Logo.gif" class="w3-round w3-margin-bottom" alt="Logo" style="width:70%">
      <div class="w3-display-top">
        <h1 class="w3-jumbo">COMING SOON</h1>
        <hr class="w3-border-grey" style="margin:auto;width:40%">
        <p Id="clock" class="w3-large w3-center"></p>
      </div>
    </div>

<script>
    // Set the date we're counting down to
    var countDownDate = new Date("Dec 15, 2021 00:00:00").getTime();
    
    // Update the count down every 1 second
    var x = setInterval(function() {
    
      // Get today's date and time
      var now = new Date().getTime();
    
      // Find the distance between now and the count down date
      var distance = countDownDate - now;
    
      // Time calculations for days, hours, minutes and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
      // Display the result in the element with id="demo"
      document.getElementById("clock").innerHTML = days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
    
      // If the count down is finished, write some text
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("clock").innerHTML = "EXPIRED";
      }
    }, 1000);
    </script>
</body>
</html>
